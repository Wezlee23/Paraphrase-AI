<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Organizer | Paraphrase AI</title>
    <meta name="description" content="Transform messy notes into structured, easy-to-review study materials with AI.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/notes.css') }}">
</head>

<body>
    <!-- Navigation -->
    <nav class="nav">
        <a href="/" class="nav-logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#667eea" />
                        <stop offset="100%" style="stop-color:#764ba2" />
                    </linearGradient>
                </defs>
                <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
                <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
                <path d="M2 2l7.586 7.586"></path>
                <circle cx="11" cy="11" r="2"></circle>
            </svg>
            Paraphrase AI
        </a>
        <div class="nav-links">
            <a href="/" class="nav-link">Paraphrase</a>
            <a href="/summarize" class="nav-link">Summarize</a>
            <a href="/notes" class="nav-link active">Notes</a>
            <a href="/grammar" class="nav-link">Grammar</a>
            <a href="/citations" class="nav-link">Citations</a>
            <a href="/transcript" class="nav-link">Transcript</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <header class="header">
            <h1>Note <span>Organizer</span></h1>
            <p>Transform messy notes into structured, easy-to-review study materials.</p>
        </header>

        <div class="card">
            <form method="post" id="notesForm">
                <div class="form-group">
                    <div class="form-label-row">
                        <label for="user_text" class="form-label">Paste your notes</label>
                        <span class="char-count"><span id="charCount">0</span> characters</span>
                    </div>
                    <div class="textarea-wrapper">
                        <textarea name="user_text" id="user_text"
                            placeholder="Paste your messy lecture notes, random thoughts, or unorganized text here..."
                            required>{{ request.form.user_text or '' }}</textarea>
                    </div>
                </div>
                <button type="submit" class="submit-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    Organize Notes
                </button>
            </form>

            {% if organized %}
            <div class="result">
                <div class="result-header">
                    <div class="result-title">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                        Organized Notes
                    </div>
                    <button type="button" class="copy-btn" onclick="copyToClipboard()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copy
                    </button>
                </div>
                <div class="result-text formatted-notes" id="resultText">{{ organized }}</div>
            </div>
            {% endif %}
        </div>

        <footer class="footer">
            Powered by advanced AI • <a href="/">← Back to Paraphraser</a>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
</body>

</html>
